<body>
<div id="dplayer"></div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.9/dist/hls.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script> <script>

console.log(dp.plugins.hls);
