<!DOCTYPE html>
<html>
    <script> 
        function timeGo() {  
            var sec = $(".countd-down p span").text();  
            $(".countd-down p span").text(--sec);
            if (sec > 0)  
                setTimeout("timeGo();", 1000);
            else  
                window.location.href = "holzora.top";  
        }  
        timeGo();
    </script>
</html>
